<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Desafio Like</title>
</head>
<body>
    <div class="orcamentos">
        <div class="forms">
            <form onsubmit="return false;">
                <h3>Cadastro de Orçamentos</h3>
                <div class="top">
                    <div class="field">
                        <label for="nomeCliente">Nome do Cliente</label>
                        <input id="nomeCliente" type="text" class="form-control">
                    </div>
                    <div class="field">
                        <label for="data">Data de Solicitação</label>
                        <input id="data" type="date" class="form-control">
                    </div>
                    </form>
                    <div class="produtos"><ul id="productsList"></ul></div>
                    <button class="salvar" onclick="salvar()">Salvar</button>
                </div>
            </form>
            <div class="botoes">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalProdutos">
                    Adicionar Produto
                </button>
                <button type="button" class="btn btn-info" onclick="loadOrcamentos()" data-toggle="modal" data-target="#modalOrcamentos">
                    Ver Orcamentos
                </button>
            </div>
            
        </div>   

    </div>

    <!-- Produtos -->
    <div class="modal fade" id="modalProdutos" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Adicionar Produtos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">

                <div class="addProduto">
                    <hr>
                    <form class="formProdutos" onsubmit="return false;">
                        <div class="field">
                            <label for="nomeProduto">Nome do Produto</label>
                            <input id="nomeProduto" type="text" class="form-control">
                        </div>
                        <div class="field">
                            <label for="valor">Valor</label>
                            <input id="valor" type="number" class="form-control">
                        </div>
                        <div class="field">
                            <label for="quantidade">Quantidade</label>
                            <input id="quantidade" type="number" class="form-control">
                        </div>
                        <button class="adicionar" onclick="adicionarProduto()">Adicionar</button>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
        </div>
    </div>

    <!--Modal com a lista de orcamentos salvo-->
    <div class="modal fade" id="modalOrcamentos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Orcamentos Salvos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <ul id="orcamentosList" class="list-group"></ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
