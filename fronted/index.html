<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Like</title>
</head>
<body>
    <div class="orcamentos">
        <form action="">
            <h3>Cadastro de Orçamentos</h3>
            <div class="field">
                <label for="nomeCliente">Nome do Cliente</label>
                <input name="nomeCliente" type="text">
            </div>
            <div class="field">
                <label for="data">Data de Solicitação</label>
                <input name="data" type="date">
            </div>
            <div class="produtos"></div>
            <hr>
            <div class="addProduto">
                <div class="field">
                    <label for="nomeProduto">Nome do Produto</label>
                    <input name="nomeProduto" type="text">
                </div>
                <div class="field">
                    <label for="valor">Valor</label>
                    <input name="valor" type="number">
                </div>
                <div class="field">
                    <label for="quantidade">Quantidade</label>
                    <input name="quantidade" type="number">
                </div>
                <button class="adicionar">Adicionar</button>
            </div>
            
            <button>Salvar</button>
        </form>
    </div>
</body>
</html>
